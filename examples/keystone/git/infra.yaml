---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: rabbitmq
spec:
  chart_name: rabbitmq
  dependencies:
  - helm-toolkit
  install:
    no_hooks: false
  release: rabbitmq
  source:
    location: https://git.openstack.org/openstack/openstack-helm-infra
    reference: 5e1ecd9840397bf9e8829ce0d98fcb721db1b74e
    subpath: rabbitmq
    type: git
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: rabbitmq
        type: job
  values:
    endpoints:
      oslo_messaging:
        auth:
          user:
            password: airsloop123
            username: rabbitmq
        host_fqdn_override:
          default: ""
        hosts:
          default: rabbitmq
        namespace: null
        path: /keystone
        port:
          amqp:
            default: 5672
        scheme: rabbit
    images:
      tags: {}
    labels:
      prometheus_rabbitmq_exporter:
        node_selector_key: control-plane
        node_selector_value: enabled
      server:
        node_selector_key: control-plane
        node_selector_value: enabled
    pod:
      replicas:
        server: 1
    volume:
      enabled: false
  wait:
    labels:
      release_group: rabbitmq
    resources:
    - type: statefulset
    timeout: 300
