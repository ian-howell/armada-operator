---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: mariadb
spec:
  chart_name: mariadb
  dependencies:
  - helm-toolkit
  install:
    no_hooks: false
  release: mariadb
  source:
    location: https://git.openstack.org/openstack/openstack-helm-infra
    reference: 5e1ecd9840397bf9e8829ce0d98fcb721db1b74e
    subpath: mariadb
    type: git
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: mariadb
        type: job
  values:
    endpoints:
      oslo_db:
        auth:
          admin:
            password: airsloop123
            username: root
        host_fqdn_override:
          default: ""
        hosts:
          default: mariadb
          discovery: mariadb-discovery
        path: /DB_NAME
        port:
          mysql:
            default: 3306
          wsrep:
            default: 4567
        scheme: mysql+pymysql
    images:
      tags: {}
    labels:
      error_server:
        node_selector_key: control-plane
        node_selector_value: enabled
      ingress:
        node_selector_key: control-plane
        node_selector_value: enabled
      prometheus_mysql_exporter:
        node_selector_key: control-plane
        node_selector_value: enabled
      server:
        node_selector_key: control-plane
        node_selector_value: enabled
    pod:
      replicas:
        ingress: 1
        server: 1
    volume:
      enabled: false
      backup:
        enabled: false

  wait:
    labels:
      release_group: mariadb
    timeout: 300
